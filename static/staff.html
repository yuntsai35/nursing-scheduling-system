<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chiron+GoRound+TC:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/staff.css">
  </head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="display:flex; align-items: center;"><span class="material-symbols-outlined" style="margin-right: 10px;">blood_pressure</span> 護理人員排班系統</a>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">排班</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">班別設定</a>
        </li>
      </ul>
      <span class="navbar-Text" style="display:flex; align-items: center;" onclick="logout()"><span class="material-symbols-outlined">logout</span><span id="username">Username</span></span>
    </div>
  </div>
</nav>
<main>
  <div class="main-container">
    <div class="title">人員管理</div>

    <div class="title-container">
      <button type="button" class="btn btn-dark" id="addStaff-btn" onclick="">建立員工檔案</button>
    </div>
    <div class="main-input">
      <div class="main-input-container">
        <div class="main-input-title">員工管理新增表單</div>
        <div class="main-input-group">
        <div class="main-input-subtitle">員工編號:</div>
        <input class="addStaff-ID" placeholder="員工編號">
        </div>
        <div class="main-input-group">
        <div class="main-input-subtitle">姓名:</div>
        <input class="addStaff-name" placeholder="姓名">
        </div>

        <form name="myForm" class="main-input-container">
        <div class="main-input-group">
        <div class="main-input-subtitle">職稱:</div>
          <select class="addStaff-role" id="addStaff-role" onChange="renew(this.selectedIndex);">
            <option value="" disabled selected>請選擇職稱</option>
            <option value="IT_Admin">IT_Admin</option>
            <option value="Head_Nurse">Head_Nurse</option>
            <option value="Staff_Nurse">Staff_Nurse</option>
          </select>
        </div>
        <div class="main-input-group">
          <div class="main-input-subtitle">職級:</div>
          <select name="member">
            <option value="">請先選取職級
          </select>
        </div>
        </form>

        <div class="main-input-group">
        <div class="main-input-subtitle">病房:</div>
        <input class="addStaff-ward" placeholder="病房">
        </div>
        <div class="main-input-group">
        <div class="main-input-subtitle">入職日期:</div>
        <input type="date" class="addStaff-joindate" placeholder="入職日期">
        </div>
        <div class="main-input-hint"></div>
        <button type="button" class="btn btn-success" id="insert-btn" onclick="insertstaffinfo()">新增員工檔案</button>
        <button type="button" class="btn btn-danger" onclick="closeAddPage()">關閉</button>
      </div>
    </div>
    
    <table class="table">
      <thead>
        <tr>
          <th>員工編號</th>
          <th>姓名</th>
          <th>職稱</th>
          <th>職級</th>
          <th>病房</th>
          <th>入職日期</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="staffTableBody">
      </tbody>
    </table>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="/static/staff.js"></script>
</body>
</html>
