<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chiron+GoRound+TC:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/main.css">
    <title>main</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="display:flex; align-items: center;"><span class="material-symbols-outlined" style="margin-right: 10px;">blood_pressure</span> 護理人員排班系統</a>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">排班</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">班別設定</a>
        </li>
      </ul>
      <span class="navbar-Text" style="display:flex; align-items: center;" onclick="logout()"><span class="material-symbols-outlined">logout</span><span id="username">Username</span></span>
    </div>
  </div>
</nav>
<main>
    <div class="container">
        <div class="container-top">
            <div style="display:flex; align-items: center; font-size: 20px; font-weight: bold;"><span class="material-symbols-outlined">settings</span>系統設定</div>
            <div class="text"></div>
        </div>
        <div class="container-bottom">
            <div class="container-bottom-text" id="adminstaff" style="display:flex; align-items: center;" onclick="staff(adminstaff)"><span class="material-symbols-outlined">supervisor_account</span>使用者管理</div>
            <div class="container-bottom-text" id="generalstaff" style="display:flex; align-items: center;" onclick="staff(generalstaff)"><span class="material-symbols-outlined">manage_accounts</span>人員管理</div>
        </div>
    </div>
    <div class="container">
        <div class="container-top">
            <div style="display:flex; align-items: center; font-size: 20px; font-weight: bold;"><span class="material-symbols-outlined">date_range</span>排班作業</div>
            <div class="text"></div>
        </div>
        <div class="container-bottom">
            <div class="container-bottom-text" style="display:flex; align-items: center;" onclick="setting()"><span class="material-symbols-outlined">calendar_clock</span>自動排班</div>
            <div class="container-bottom-text" style="display:flex; align-items: center;"><span class="material-symbols-outlined">edit_calendar</span>包班預先分配</div>
            <div class="container-bottom-text" style="display:flex; align-items: center;"><span class="material-symbols-outlined">calendar_check</span>員工橫式班表預假</div>
        </div>
    </div>
    <div class="container">
        <div class="container-top">
            <div style="display:flex; align-items: center; font-size: 20px; font-weight: bold;"><span class="material-symbols-outlined">date_range</span>排後作業</div>
            <div class="text"></div>
        </div>
        <div class="container-bottom">
            <div class="container-bottom-text" style="display:flex; align-items: center;"><span class="material-symbols-outlined">calendar_clock</span>員工橫式班表</div>
        </div>
    </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="/static/main.js"></script>
</body>
</html>
